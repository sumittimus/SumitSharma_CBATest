name: CI Pipeline

on:
  push:
    branches: [ feature/SumitSharma-CBATest ]
  pull_request:
    branches: [ feature/SumitSharma-CBATest ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and test
        run: mvn clean test
